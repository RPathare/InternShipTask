<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- unordered list -->
    <!-- types are = square,disc,circle -->
    <ul type="square">
        <li>orange</li>
        <li>banana</li>
        <li>apple</li>
    </ul>
    <!-- ordered list -->
    <!-- types are = A,a,I,i,1 -->
    <ol type="I">
        <li>orange</li>
        <li>banana</li>
        <li>apple</li>
    </ol>
<h3>Table</h3>
    <table>
        <!-- table head -->
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll no</th>
                <th>address</th>
            </tr>
        </thead>
         <!-- table body -->
        <tbody>
            <tr>
                <td>Shree</td>
                <td>1</td>
                <td>kolhar</td>
            </tr>
            <tr>
                <td>Rutu</td>
                <td>2</td>
                <td>chincholi</td>
            </tr>
            <tr>
                <td>Zashi</td>
                <td>3</td>
                <td>jalgoan</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
